<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main class="main">
      <div class="calculator">
        <div class="calculator-display">
            <p class="input">0</p>
        </div>
        <div class="calculator-keys">
          <button class="delete span-2"data-input="delete">Del</button>
          <button class="clearall span-2" data-input="clear">CE</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="divide" data-input="divide">รท</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="multiply" data-input="multiply">*</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="subtract" data-input="subtract">-</button>
          <button class="decimal" data-input="decimal">.</button>
          <button>0</button>
          <button class="equals" data-input="equals">=</button>
          <button class="add" data-input="add">+</button>
        </div>
      </div>
    </main>
    <footer>
        Created by Donovan for The Odin Project
    </footer>
    <script src="script.js">

    </script>
  </body>
</html>
